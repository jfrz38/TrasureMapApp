<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"> 
      <ion-back-button></ion-back-button> 
    </ion-buttons>
    
    <ion-title>Juegos disponibles</ion-title>
    <ion-buttons slot="end">    
      <ion-button [routerLink]="['/']" style="margin: 20px;">
        <ion-icon name="home"></ion-icon>
        <ion-label style="margin:4px">Inicio</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item  *ngFor="let game of gamesToPlay" [routerLink]="['/partida','jugar', game.id] ">
    <ion-thumbnail slot="start">
      <img [src]="game.data.imageURL">
    </ion-thumbnail>
    <ion-label>{{game.data.title}} - {{game.data.points}} puntos</ion-label>
    <ion-icon *ngIf=!isMobile name="arrow-forward" slot="end"></ion-icon>
  </ion-item>
</ion-content>
